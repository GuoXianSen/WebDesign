<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.container{
			width: 800px;
			height: 600px;
			background-color: lightgreen;
			margin: 0 auto;
		}
		.login{
			width: 300px;
			height: 500px;
			margin: 0 auto;
			padding-top: 200px;
			/*margin-top: 10px;*/
		}
		input{
			margin: 10px;
			height: 30px;
		}
		.btn{
			width: 95px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="login">
			<form action="#">
				<label for="account">账号：</label>
				<input type="text" id="account"><br>
				<label for="passwd">密码：</label>
				<input type="password" id="passwd"><br>
				<input type="submit" value="登录" class="btn"> <input type="reset" class="btn">
			</form>
		</div>
	</div>
</body>
</html>
